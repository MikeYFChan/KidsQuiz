jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Check serverless functions syntax (archive)
        run: node --check archive/functions/*.js || true
      - name: Validate questions.json
        run: node -e "JSON.parse(require('fs').readFileSync('questions.json','utf8')); console.log('questions.json OK')"
